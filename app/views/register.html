<div class="scrollable wellcome">
    <div class="scrollable-content">
        <div class='login_module'>
            <form class="form-signin" role="form" ng-submit="doSubmit(user)">
                <h2>Register</h2>
                <label>User name:</label>

                <input type="text" class="form-control" name="userName" ng-model="user.username" required placeholder='username'>

                <label>Password:</label>
                <input type="password" name="password" ng-model='user.password' class="form-control" placeholder="password" required="">

                <label>Contact Number:</label>
                <caption>allows dinner contact you</caption>
                <input type="tel" name="user_tel" ng-model='user.contactNumber' class="form-control" placeholder="phone number" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register now</button>

            </form>
            <br/>
            <a href="login">Already Register?</a>
        </div>
        <button ng-click="fbLogin()">Facebook login</button>
    </div>
</div>
<div content-for="title">
    <span>Register</span>
</div>

<div content-for="navbarAction">
    <div class="btn btn-navbar">
        <!-- <i class="fa"></i>{{user.username}} -->
    </div>
</div>
