<div content-for="title">
    <span>Sell your food</span>
</div>
<div class="scrollable">
    <div class="scrollable-content">

        <div class='login_module'>
            <form class="simple-form">
                <label>What are you cooking?</label>
                <input type="text" ng-model="food.name" class="form-control" ng-required />
                <label>Cusine:</label>
                <input type="text" ng-model="food.cusine" class="form-control" ng-required />
                <label>Description:</label>
                <textarea ng-model="food.description" class="form-control" ng-required></textarea>
                <br/>
                <label>Price pershare:</label>
                <input type="number" ng-model="food.price" class="form-control" ng-required />
                <br/>
                <label>Time</label>
                <div class="time_wrapper">
                    <input type="text" size="10" class="form-control " data-trigger="onTimeSet" ng-model="sharedDate" data-autoclose="0" placeholder="Date" bs-datepicker>
                    <input type="text" size="8" class="form-control" data-trigger="onTimeSet" ng-model="sharedDate" data-autoclose="0" placeholder="Time" bs-timepicker>
                </div>
                <label>
                    Images
                </label>
                <!--<div ng-repeat="link in fileLinks" class="uploaded_file"> -->
                <div ng-repeat="link in links" class="uploaded_file col-sm-4">
                    <img  ng-src={{link}} />
                </div>
                <div file_upload></div>
                <button type="submit" class="btn btn-default btn-primary" ng-click="selling(food)">Sale</button>
            </form>
        </div>
    </div>
</div>
